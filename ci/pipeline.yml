---
# ATTENTION
# =========
# Any changes to this file require running the following fly CLI command
# fly -t ci set-pipeline -p lightning-ui --config ci/pipeline.yml --load-vars-from ci/values.yml

# ^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^
# ANCHORS: Reusing data
# ^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^

# GHE Status Updates
pullRequestNotificationSuccess: &pullRequestNotificationSuccess
  put: source-repo-pr
  params:
    path: source-repo-pr
    status: success

pullRequestNotificationFailure: &pullRequestNotificationFailure
  put: source-repo-pr
  params:
    path: source-repo-pr
    status: failure

# ^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^
# Resource Types: https://concourse-ci.org/resource-types.html
# ^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^
resource_types:
  - name: pull-request
    type: docker-image
    source:
      repository: teliaoss/github-pr-resource


# ^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^
# Resource: https://concourse-ci.org/resources.html
# ^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^
resources:
  - name: source-repo-pr
    type: pull-request
    icon: source-pull
    webhook_token: ((webhook-token))
    check_every: 168h
    source:
      repository: ((ghe-org-name))/((ghe-repo-name))
      disable_forks: false
      access_token: ((ghe-token))
      v3_endpoint: https://github.comcast.com/api/v3/
      v4_endpoint: https://github.comcast.com/api/graphql

  - name: source-repo
    type: git
    webhook_token: ((webhook-token))
    check_every: 168h
    source:
      branch: main
      private_key: ((github-enterprise.private-key))
      uri: ((ghe-source-repo))

  - name: source-repo-release
    type: git
    webhook_token: ((webhook-token))
    check_every: 168h
    source:
      branch: release
      private_key: ((github-enterprise.private-key))
      uri: ((ghe-source-repo))

  - name: source-repo-next
    type: git
    webhook_token: ((webhook-token))
    check_every: 168h
    source:
      branch: next
      private_key: ((github-enterprise.private-key))
      uri: ((ghe-source-repo))

  - name: source-repo-beta
    type: git
    webhook_token: ((webhook-token))
    check_every: 168h
    tags: [aws]
    source:
      branch: beta
      private_key: ((github-enterprise.private-key))
      uri: ((ghe-source-repo))

  - name: source-repo-develop
    type: git
    webhook_token: ((webhook-token))
    check_every: 168h
    source:
      branch: develop
      private_key: ((github-enterprise.private-key))
      uri: ((ghe-source-repo))

# ^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^
# Groups: https://concourse-ci.org/pipeline-groups.html
# ^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^

groups:
  - name: overview
    jobs:
      - pull-requests
      - docs
      - docs-next
      - publish
      - publish-release
      - publish-develop
      - publish-next
      - publish-beta
  - name: pull-requests
    jobs:
      - pull-requests

# ^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^
# Jobs: https://concourse-ci.org/jobs.html
# ^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^V^

jobs:
- name: pull-requests
  public: true
  build_logs_to_retain: 50
  serial: true
  on_success:
    do:
      - <<: *pullRequestNotificationSuccess
  on_abort:
    do:
      - <<: *pullRequestNotificationFailure
  on_failure:
    do:
      - <<: *pullRequestNotificationFailure
  on_error:
    do:
      - <<: *pullRequestNotificationFailure
  plan:
    - get: source-repo-pr
      trigger: true
    - put: source-repo-pr
      params:
        path: source-repo-pr
        status: pending
    - task: pr-verify
      file: source-repo-pr/ci/tasks/detect_commit_and_pr_ids.yml
      input_mapping:
        source-repo: source-repo-pr
    - task: npm-install
      file: source-repo-pr/ci/tasks/install.yml
      input_mapping:
        source-repo: source-repo-pr
    - in_parallel:
        - task: code-quality
          file: source-repo-pr/ci/tasks/quality.yml
          input_mapping:
            source-repo: source-repo-pr
        - task: unit-tests
          file: source-repo-pr/ci/tasks/unit-tests.yml
          input_mapping:
            source-repo: source-repo-pr
    - task: build-storybook-and-components
      file: source-repo-pr/ci/tasks/build.yml
      params:
        BUILD_PATH: "packages/core/storybook-static/*"
      input_mapping:
        source-repo: source-repo-pr

- name: docs
  build_logs_to_retain: 50
  plan:
    - get: source-repo-release
      trigger: true
    - task: publish-docs
      file: source-repo-release/ci/tasks/gh-pages.yml
      input_mapping:
        source-repo: source-repo-release
      params:
        HOST: ((github-enterprise.host))
        PRIVATE_KEY: ((github-enterprise.private-key))
        USERNAME: ((service-account.username))
        EMAIL: ((service-account.email))

- name: docs-next
  build_logs_to_retain: 50
  plan:
    - get: source-repo-next
      trigger: true
    - task: publish-docs
      file: source-repo-release/ci/tasks/cloudfoundry.yml
      input_mapping:
        source-repo: source-repo-next
      params:
        HOST: ((github-enterprise.host))
        PRIVATE_KEY: ((github-enterprise.private-key))
        USERNAME: ((service-account.username))
        PASSWORD: ((service-account.password))
        SPACE: lui

- name: publish
  build_logs_to_retain: 50
  plan:
    - get: source-repo
      trigger: true
    - task: version-and-publish
      file: source-repo/ci/tasks/publish.yml
      input_mapping:
        source-repo: source-repo
      params:
        HOST: ((github-enterprise.host))
        PRIVATE_KEY: ((github-enterprise.private-key))
        USERNAME: ((service-account.username))
        NPM_USERNAME: ((service-account.artifactory-username))
        NPM_EMAIL: ((service-account.email))
        NPM_PASSWORD: ((service-account.artifactory-api-key))


- name: publish-release
  build_logs_to_retain: 50
  plan:
    - get: source-repo-release
      trigger: true
    - task: version-and-publish
      file: source-repo-release/ci/tasks/publish.yml
      input_mapping:
        source-repo: source-repo-release
      params:
        CI_NAME: 'codeship' # Force env-ci (used in sematic-release package) to use codeship configuration in order to bypass failing branch env var check
        CI_BRANCH: 'release'
        HOST: ((github-enterprise.host))
        PRIVATE_KEY: ((github-enterprise.private-key))
        USERNAME: ((service-account.username))
        NPM_USERNAME: ((service-account.artifactory-username))
        NPM_EMAIL: ((service-account.email))
        NPM_PASSWORD: ((service-account.artifactory-api-key))

- name: publish-develop
  build_logs_to_retain: 50
  plan:
    - get: source-repo-develop
      trigger: true
    - task: version-and-publish
      file: source-repo-develop/ci/tasks/publish.yml
      input_mapping:
        source-repo: source-repo-develop
      params:
        HOST: ((github-enterprise.host))
        PRIVATE_KEY: ((github-enterprise.private-key))
        USERNAME: ((service-account.username))
        NPM_USERNAME: ((service-account.artifactory-username))
        NPM_EMAIL: ((service-account.email))
        NPM_PASSWORD: ((service-account.artifactory-api-key))

- name: publish-next
  build_logs_to_retain: 50
  plan:
    - get: source-repo-next
      trigger: true
    - task: version-and-publish
      file: source-repo-next/ci/tasks/publish.yml
      input_mapping:
        source-repo: source-repo-next
      params:
        HOST: ((github-enterprise.host))
        PRIVATE_KEY: ((github-enterprise.private-key))
        USERNAME: ((service-account.username))
        NPM_USERNAME: ((service-account.artifactory-username))
        NPM_EMAIL: ((service-account.email))
        NPM_PASSWORD: ((service-account.artifactory-api-key))

- name: publish-beta
  build_logs_to_retain: 50
  plan:
    - get: source-repo-beta
      trigger: true
    - task: version-and-publish
      file: source-repo-beta/ci/tasks/publish.yml
      input_mapping:
        source-repo: source-repo-beta
      params:
        HOST: ((github-enterprise.host))
        PRIVATE_KEY: ((github-enterprise.private-key))
        USERNAME: ((service-account.username))
        NPM_USERNAME: ((service-account.artifactory-username))
        NPM_EMAIL: ((service-account.email))
        NPM_PASSWORD: ((service-account.artifactory-api-key))
