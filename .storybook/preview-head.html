<link rel="preload" href="https://static.cimcontent.net/common-web-assets/fonts/xfinity-standard-optimized/xfinitystandard-bold.woff" as="font" crossorigin="anonymous">
<link rel="preload" href="https://static.cimcontent.net/common-web-assets/fonts/xfinity-standard-optimized/xfinitystandard-medium.woff" as="font" crossorigin="anonymous">
<style>
  @font-face {
  font-family: 'XfinityStandardBold';
  font-style: normal;
  font-weight: 400;
  src: local('XfinityStandardBold'),
       url('https://static.cimcontent.net/common-web-assets/fonts/xfinity-standard-optimized/xfinitystandard-bold.woff') format('woff') /* will be preloaded */
}
@font-face {
  font-family: 'XfinityStandardMedium';
  font-style: normal;
  font-weight: 400;
  src: local('XfinityStandardMedium'),
       url('https://static.cimcontent.net/common-web-assets/fonts/xfinity-standard-optimized/xfinitystandard-medium.woff') format('woff') /* will be preloaded */
}

/* we want 1080p previews without the scrolling action */
body {
  overflow: hidden;
}
body.overflow-scroll {
  overflow: auto;
}
</style>
<script>
  window.addEventListener('message', e => {
    setTimeout(() => {
      const data = e.data && JSON.parse(e.data);
      if (
        data &&
        data.event.type === 'setCurrentStory'
      )
      switch (data.event.args.pop().viewMode) {
        case 'story':
          document.body.classList.remove('overflow-scroll');
          break;
        case 'docs':
          document.body.classList.add('overflow-scroll');
          break;
      }
    });
  });
</script>
