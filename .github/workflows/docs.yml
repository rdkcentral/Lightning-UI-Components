name: Release Storybook

on:
  workflow_call:

jobs: 
  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.x
      - name: Build Storybook
        run: |
          yarn install
          yarn workspace lightning-ui-docs run build
