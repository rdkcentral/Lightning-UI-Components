name: Release Storybook

on:
  workflow_call:

jobs: 
  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Make sure to get the latest version of the repo including commits that may have been added during the release steps
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.x
      - name: Build
        run: |
          yarn install
          yarn workspace lightning-ui-docs run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./packages/apps/lightning-ui-docs/storybook-static