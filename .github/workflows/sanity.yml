name: Sanity Checks

on:
  workflow_call:

jobs:
  test:
    name: Jest Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.x
          cache: "yarn"
      - name: Run tests
        run: yarn test
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.x
          cache: "yarn"
      - name: Run eslint
        run: yarn lint